# =============================================================================
# Ansible Role: logrotate - Molecule Convergence Playbook
# =============================================================================
# This playbook executes the main role functionality in the test environment.
# It performs the following steps:
# - Updates package repositories
# - Waits for system initialization
# - Applies the logrotate role
#
# Flow:
# 1. Pre-Tasks Setup (package cache update, systemd readiness)
# 2. Role Execution
# =============================================================================

---
# -----------------------------------------------------------------------------
# 1. Pre-Tasks Setup
# -----------------------------------------------------------------------------
- name: molecule | Converge
  hosts: all
  gather_facts: true

  pre_tasks:
    # Package Cache Update (Debian family)
    - name: Converge | Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      become: true
      changed_when: false
      when: >
        ansible_os_family == 'Debian'

    # Package Cache Update (RedHat family)
    - name: Converge | Update dnf cache
      ansible.builtin.dnf:
        update_cache: true
      become: true
      changed_when: false
      when: >
        ansible_os_family == 'RedHat'

    # System Initialization
    - name: Converge | Wait for systemd to complete initialization
      ansible.builtin.command: systemctl is-system-running
      register: systemctl_status
      until: >
        'running' in systemctl_status.stdout or
        'degraded' in systemctl_status.stdout
      retries: 30
      delay: 5
      when: >
        ansible_service_mgr == 'systemd'
      changed_when: false
      failed_when: systemctl_status.rc > 1

# -----------------------------------------------------------------------------
# 2. Role Execution
# -----------------------------------------------------------------------------
  vars:
    logrotate_rules:
      - name: sample
        paths:
          - /var/log/syslog
        options:
          rotate: 3
          weekly: true
          compress: true
          missingok: true
          notifempty: true
          create: "0640 root adm"
        state: present

  roles:
    - role: grzegorzfranus.logrotate
