---
# =============================================================================
# Ansible Role: Chrony - Variable Assertions
# =============================================================================
# This file contains assertions to validate all variables used in the role.
# Each assertion ensures that variables are defined and have correct types/values.
# These validations help prevent configuration errors and ensure secure defaults.
#
# Flow:
# 1. General Settings Assertions
# 2. Logrotate Settings Assertions
# 3. NTP Server Settings Assertions
# 4. Package and Service Settings Assertions
# 5. File Path and Permission Assertions
# 6. Advanced Tuning Assertions
# =============================================================================

# -----------------------------------------------------------------------------
# 1. General Settings Assertions
# -----------------------------------------------------------------------------
- name: ğŸ§ª Chrony | assert | Validate role action parameter
  ansible.builtin.assert:
    that:
      - chrony_role_action is defined
      - chrony_role_action is string
      - chrony_role_action in ["all", "prerequisites", "install", "configure", "logrotate", "upgrade"]
    fail_msg: "âŒ Invalid role action '{{ chrony_role_action | default('undefined') }}'. Must be one of: all, prerequisites, install, configure, logrotate, upgrade"
    success_msg: "âœ… Role action parameter is valid: {{ chrony_role_action }}"

- name: ğŸ§ª Chrony | assert | Validate service enabled parameter
  ansible.builtin.assert:
    that:
      - chrony_service_enabled is defined
      - chrony_service_enabled is boolean
    fail_msg: "âŒ Invalid service enabled setting '{{ chrony_service_enabled | default('undefined') }}'. Must be boolean (true/false)"
    success_msg: "âœ… Service enabled parameter is valid: {{ chrony_service_enabled }}"

- name: ğŸ§ª Chrony | assert | Validate logrotate configuration flag
  ansible.builtin.assert:
    that:
      - chrony_configure_logrotate is defined
      - chrony_configure_logrotate is boolean
    fail_msg: "âŒ Invalid logrotate configuration '{{ chrony_configure_logrotate | default('undefined') }}'. Must be boolean (true/false)"
    success_msg: "âœ… Logrotate configuration flag is valid: {{ chrony_configure_logrotate }}"

- name: ğŸ§ª Chrony | assert | Validate test execution flag
  ansible.builtin.assert:
    that:
      - chrony_run_test is defined
      - chrony_run_test is boolean
    fail_msg: "âŒ Invalid test execution flag '{{ chrony_run_test | default('undefined') }}'. Must be boolean (true/false)"
    success_msg: "âœ… Test execution flag is valid: {{ chrony_run_test }}"

# -----------------------------------------------------------------------------
# 2. Logrotate Settings Assertions
# -----------------------------------------------------------------------------
- name: ğŸ§ª Chrony | assert | Validate logrotate options
  ansible.builtin.assert:
    that:
      - chrony_logrotate_options is defined
      - chrony_logrotate_options is mapping
      - chrony_logrotate_options.archive_directory_path is defined
      - chrony_logrotate_options.frequency is defined
      - chrony_logrotate_options.frequency in ["hourly", "daily", "weekly", "monthly"]
      - chrony_logrotate_options.count is defined
      - chrony_logrotate_options.count is number
      - chrony_logrotate_options.count > 0
      - chrony_logrotate_options.missingok is defined
      - chrony_logrotate_options.missingok is boolean
      - chrony_logrotate_options.compress is defined
      - chrony_logrotate_options.compress is boolean
      - chrony_logrotate_options.nocreate is defined
      - chrony_logrotate_options.nocreate is boolean
      - chrony_logrotate_options.copytruncate is defined
      - chrony_logrotate_options.copytruncate is boolean
      - chrony_logrotate_options.dateext is defined
      - chrony_logrotate_options.dateext is boolean
    fail_msg: "âŒ Invalid logrotate options configuration. Must be a valid mapping with all required fields"
    success_msg: "âœ… Logrotate options are valid with {{ chrony_logrotate_options.frequency }} frequency"
  when: >
    chrony_configure_logrotate | default(false)

# -----------------------------------------------------------------------------
# 3. NTP Server Settings Assertions
# -----------------------------------------------------------------------------
- name: ğŸ§ª Chrony | assert | Validate NTP source mode
  ansible.builtin.assert:
    that:
      - chrony_ntp_source_mode is defined
      - chrony_ntp_source_mode is string
      - chrony_ntp_source_mode in ["pool", "server"]
    fail_msg: "âŒ Invalid NTP source mode '{{ chrony_ntp_source_mode | default('undefined') }}'. Must be 'pool' or 'server'"
    success_msg: "âœ… NTP source mode is valid: {{ chrony_ntp_source_mode }}"

- name: ğŸ§ª Chrony | assert | Validate NTP server list
  ansible.builtin.assert:
    that:
      - chrony_ntp_servers is defined
      - chrony_ntp_servers | length > 0
    fail_msg: "âŒ NTP server list is empty or undefined. Must provide at least one NTP server"
    success_msg: "âœ… NTP server list is valid with {{ chrony_ntp_servers | length }} servers"

- name: ğŸ§ª Chrony | assert | Validate real-time clock sync setting
  ansible.builtin.assert:
    that:
      - chrony_rtcsync_enable is defined
      - chrony_rtcsync_enable is boolean
    fail_msg: "âŒ Invalid RTC sync setting '{{ chrony_rtcsync_enable | default('undefined') }}'. Must be boolean (true/false)"
    success_msg: "âœ… Real-time clock sync setting is valid: {{ chrony_rtcsync_enable }}"

- name: ğŸ§ª Chrony | assert | Validate maximum distance threshold
  ansible.builtin.assert:
    that:
      - chrony_maxdistance is defined
      - chrony_maxdistance is number
      - chrony_maxdistance > 0
      - chrony_maxdistance <= 16.0
    fail_msg: "âŒ Invalid max distance '{{ chrony_maxdistance | default('undefined') }}'. Must be between 0 and 16.0 seconds"
    success_msg: "âœ… Maximum distance threshold is valid: {{ chrony_maxdistance }} seconds"

- name: ğŸ§ª Chrony | assert | Validate NTS dump directory
  ansible.builtin.assert:
    that:
      - chrony_ntsdumpdir is defined
      - chrony_ntsdumpdir is string
      - chrony_ntsdumpdir | length > 0
      - chrony_ntsdumpdir is search('^/')
    fail_msg: "âŒ Invalid NTS dump directory '{{ chrony_ntsdumpdir | default('undefined') }}'. Must be a non-empty absolute path"
    success_msg: "âœ… NTS dump directory is valid: {{ chrony_ntsdumpdir }}"

- name: ğŸ§ª Chrony | assert | Validate minimum sources setting
  ansible.builtin.assert:
    that:
      - chrony_num_minsources is defined
      - chrony_num_minsources is number
      - chrony_num_minsources > 0
      - chrony_num_minsources <= 10
    fail_msg: "âŒ Invalid minimum sources setting '{{ chrony_num_minsources | default('undefined') }}'. Must be between 1 and 10"
    success_msg: "âœ… Minimum sources setting is valid: {{ chrony_num_minsources }}"

- name: ğŸ§ª Chrony | assert | Validate maximum update skew
  ansible.builtin.assert:
    that:
      - chrony_maxupdateskew is defined
      - chrony_maxupdateskew is number
      - chrony_maxupdateskew > 0
      - chrony_maxupdateskew <= 1000.0
    fail_msg: "âŒ Invalid max update skew '{{ chrony_maxupdateskew | default('undefined') }}'. Must be between 0 and 1000.0 ppm"
    success_msg: "âœ… Maximum update skew is valid: {{ chrony_maxupdateskew }} ppm"

- name: ğŸ§ª Chrony | assert | Validate step threshold configuration
  ansible.builtin.assert:
    that:
      - chrony_makestep is defined
      - chrony_makestep is string
      - chrony_makestep is search('^[0-9]+\\.[0-9]+ [0-9]+$')
    fail_msg: "âŒ Invalid step threshold '{{ chrony_makestep | default('undefined') }}'. Must be in format 'threshold limit' (e.g., '1.0 3')"
    success_msg: "âœ… Step threshold configuration is valid: {{ chrony_makestep }}"

- name: ğŸ§ª Chrony | assert | Validate log change threshold
  ansible.builtin.assert:
    that:
      - chrony_logchange is defined
      - chrony_logchange is string
    fail_msg: "âŒ Invalid log change threshold '{{ chrony_logchange | default('undefined') }}'. Must be a string value"
    success_msg: "âœ… Log change threshold is valid: {{ chrony_logchange }}"

