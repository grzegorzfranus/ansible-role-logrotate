# =============================================================================
# Ansible Role: Chrony - Molecule Preparation Playbook
# =============================================================================
# This playbook prepares the test environment for Molecule testing.
# It performs necessary system preparations before role execution:
# - Fixes file permissions
# - Validates system requirements
# - Sets up required dependencies
#
# Flow:
# 1. Fix system file permissions
# 2. Validate system state
# =============================================================================

---
# -----------------------------------------------------------------------------
# 1. System File Permissions
# -----------------------------------------------------------------------------
- name: molecule | Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: ğŸ› ï¸ Prepare | Fix /etc/shadow permissions
      register: etc_shadow
      ansible.builtin.shell:
        cmd: |
          echo "ğŸ” Checking /etc/shadow permissions..."
          ls -l /etc/shadow
          chmod 0400 /etc/shadow
          echo "âœ… Fixed /etc/shadow permissions:"
          ls -l /etc/shadow
          echo ""

    - name: ğŸ“Š Prepare | Verify shadow file permissions
      ansible.builtin.debug:
        var: etc_shadow.stdout

    - name: ğŸ” Prepare | Check if Chrony service directory exists
      ansible.builtin.shell:
        cmd: |
          echo "ğŸ§ª Testing Chrony service availability..."
          # Check if chrony service is available
          if systemctl list-unit-files | grep -q chrony; then
            echo "âœ… Chrony service is available"
          else
            echo "âš ï¸ Chrony service not yet available (this is expected before installation)"
          fi
          echo ""
      register: chrony_service_check

    - name: ğŸ“Š Prepare | Show Chrony service check results
      ansible.builtin.debug:
        var: chrony_service_check.stdout

    - name: ğŸ› ï¸ Prepare | Ensure /etc/chrony directory permissions
      ansible.builtin.file:
        path: /etc/chrony
        state: directory
        mode: '0755'
        owner: root
        group: root
      ignore_errors: true  # Directory might not exist yet
